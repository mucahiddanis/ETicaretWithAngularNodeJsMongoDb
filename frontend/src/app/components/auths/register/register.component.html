<div class="container d-flex justify-content-center mt-3">
    <div class="col-md-4">
        <main class="form-signin w-100 m-auto">
            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <div class="border border-secondary px-5 py-3">
                    <h1 class="h3 m-5 pb-3 border-dark border-bottom text-center" style="font-family:cursive;">
                        OVK COMMERCE
                    </h1>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          #name
                          [appValid]="name.validity.valid"
                          required
                          minlength="3"
                          ngModel
                          name="name"
                          id="name"
                          placeholder="Name"
                          class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="userName">username</label>
                        <input
                          type="text"
                          #userName
                          [appValid]="userName.validity.valid"
                          required
                          minlength="3"
                          ngModel
                          name="userName"
                          id="userName"
                          placeholder="username"
                          class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label for="email">Email</label>
                        <input
                          type="email"
                          #email
                          [appValid]="email.validity.valid"
                          required
                          minlength="3"
                          ngModel
                          name="email"
                          id="email"
                          placeholder="Email"
                          class="form-control">
                    </div>
                    <div class="input-group mt-2 form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input
                              type="password"
                              [appValid]="password.validity.valid"
                              #password
                              required
                              ngModel
                              name="password"
                              id="password"
                              placeholder="Password"
                              class="form-control">
                            <button class="btn btn-outline-info bg-info-subtle" type="button" id="button-addon2">
                                <i (click)="showOrHidePassword(password)"
                                    [class]="password.type == 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <app-loading-button [form]="registerForm" btnName="Register"
                            btnLoadingName="Register...">
                        </app-loading-button>
                    </div>
                </div>
                <div class="border border-secondary px-5 pt-4 mt-3">
                    <p>Do you have an account? <a routerLink="/login" class="h6 text-info">Login</a></p>
                </div>
            </form>
        </main>
    </div>
</div>
