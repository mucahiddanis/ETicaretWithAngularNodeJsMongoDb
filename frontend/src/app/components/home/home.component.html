<div class="container">
    <div class="row mt-5">
        <div class="col-sm-2 pe-4 border-end">
            <h4 class="pb-2 pt-1 text-center">Categories</h4>
            <div class="input-group my-3 input-group-sm">
                <span class="input-group-text bg-white border-info" style="border-right: none;" id="basic-addon1"><i
                        class="fa fa-search"></i></span>
                <input [(ngModel)]="search" type="search" class="form-control border-info" style="border-left: none;"
                    placeholder="Search" aria-label="search" aria-describedby="basic-addon1">
            </div>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item border-bottom">
                    <a class="nav-link text-dark" aria-current="page" style="cursor: pointer"
                        [ngClass]=" selectedCategory == 'All' ? 'active' : '' ">All</a>
                </li>
                <li *ngFor="let category of categories | categoryPipe: search" class="nav-item border-bottom">
                    <a [ngClass]="selectedCategory == category.name ? 'active' : ''" class="nav-link text-dark"
                        aria-current="page" style="cursor: pointer">{{category.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10 ps-4">
            <div class="row">
                <div class="col-md-4 ps-2"  *ngFor="let product of products">
                    <div class="card rounded-4 p-1 mt-3">
                        <img width="150" height="200" style="object-fit: cover;"
                            [src]="'http://localhost:3000/' + product.imageUrls[0].path"
                            class="card-img-top rounded-4">
                        <div class="card-body">
                            <div class="text-center">
                                <h4 class="card-text">{{product.name}}</h4>
                            </div>
                            <div class="mt-3">
                                <p class="desc">{{product.description}}</p>
                            </div>
                            <div class="text-primary">
                                <h6 class="text-muted pt-2 pb-3" style="float:left">Kalan Stok: {{product.stock}}</h6>
                                <h4 class="card-text" style="float:right">$ {{product.price}}</h4>
                            </div>
                            <a class="btn btn-sm btn-outline-primary w-100">Go to Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
